name: Unit Tests

on:
  push:
    branches:
      - '**'
  
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
    
  
jobs:
  test:
    name: Unit Tests
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Run Unit Tests
        run: |
            swift test --enable-code-coverage
        
      
